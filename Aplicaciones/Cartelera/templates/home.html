{% extends "./plantilla.html" %}
{% load static %}
{% block body %}

<img src="{% static 'img/1.jpg' %}" alt="not found" align="center">

<center>
    <h1 style="color: white;">
        Cine UTC desde DJANGO y utilizando jinja 2. 
    </h1>
    <br>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators"  style="width: 1080px;  height: 30px;"  >
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'img/2.jpg' %}" class="d-block" alt=""  style="width: 60%; height: 600px; border-radius: 20px;" >
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/3.jpg' %}" class="d-block " alt=""  style="width: 60%; height: 600px; border-radius: 20px;">
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/4.jpeg' %}" class="d-block" alt=""  style="width: 60%; height: 600px; border-radius: 20px;">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev" style="width: 42%;">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next" style="width: 42%;">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
</center>

{% endblock %}
