<table id="cineTable" class="table table-striped table-bordered" style="width:100%">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Dirección</th>
        <th scope="col">Teléfono</th>
        <th scope="col">ACCIONES</th>
      </tr>
    </thead>
    <tbody>
      {% for cineTemporal in cines %}
        <tr>
          <td>{{ cineTemporal.nombre }}</td>
          <td>{{ cineTemporal.direccion }}</td>
          <td>{{ cineTemporal.telefono }}</td>
          <td style="text-align: center;">
            <a href="#" class="btn btn-warning">
                <i></i>
            </a>
            
            <!-- Llamar a la url con parámetros -->

            <a href="#" class="btn btn-danger"
            onclick="return confirm('Estás seguro que deseas eliminar?')">
                <i></i>
            </a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  
  <script>
    $(document).ready(function() {
        $('#cineTable').DataTable();
    });
    </script>
