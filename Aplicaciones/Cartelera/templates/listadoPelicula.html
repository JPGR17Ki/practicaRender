
<table style="margin-left: 25%; width: 50%;" class="table table-striped table-hover" id="tbl-peliculas">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">TÍTULO</th>
        <th scope="col">DURACIÓN</th>
        <th scope="col">SINOPSIS</th>
        <th scope="col">GENERO</th>
        <th scope="col">DIRECTOR</th>
        <th></th>
      </tr>
    </thead>

    <!-- Consultar los datos de la base de datos y traerlos a la tabla creada -->
    <tbody>
      {% for peliculaTemporal in peliculas %}
            <tr>
                <td>{{peliculaTemporal.id}}</td>
                <td>{{peliculaTemporal.titulo}}</td>
                <td>{{peliculaTemporal.duracion}}</td>
                <td>{{peliculaTemporal.sinopsis}}</td>
                <td>{{peliculaTemporal.genero}}</td>
                <td>{{peliculaTemporal.director}}</td>
                <td>
                  <a href="#" class="btn btn-warning">Editar</a>
                  
                  <!-- Llamar a la url con parámetros -->

                  <a href="#" class="btn btn-danger" onclick="return confirm('Estás seguro que deseas eliminar?')">Eliminar</a>
                </td>
            </tr>
      {% endfor %}
    </tbody>
  </table>

  <script>
    let table = new DataTable('#tbl-peliculas');
  </script>
  <style>
      .dt-input{
        border: 3px solid red !important;
        border-radius: 20px !important;
      }
      
  </style>
